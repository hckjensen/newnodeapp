<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songbook</title>
    <link rel="stylesheet" href="/css/index.css">
    <script src="/script/formvalidate.js" defer></script>
    <script src="/script/landing.js" defer></script>
</head>
<body>
    <div class="landing" id="landing">
        <h1>Welcome!</h1>
        <p>Please Sign in or create an account!</p>
        <div class="button_container">
            <div class="signup" id="signUpButton">Sign Up</div>
            <div class="login" id="signInButton">Sign In</div>
        </div>
        
    </div>

    <div class="container" id="signUpContainer">
        <h1>Create Account</h1>
        <form action="http://localhost:4000/user/create" method="post" id="signUpForm">
            <div class="signupInput">
                <label for="first_name">First Name</label>
                <input type="text"  id="first_name" name="first_name">
            </div>
            <div class="signupInput">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name">
            </div>
            <div class="signupInput">
                <label for="username">Username</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="signupInput">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="signupInput">
                <label for="repeatpassword">Repeat Password</label>
                <input type="password" id="repeatpassword" name="repeatpassword">
            </div>
            <div class="signupInput">
                <label for="email">Email</label>
                <input type="text" id="email" name="email">
            </div>
            <div class="signupInput">
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone">
            </div>
            <div class="signupInput">
                <label for="date_of_birth">Birthday</label>
                <input type="text" id="date_of_birth" name="date_of_birth">
            </div>
            <div class="signupInput">
                <label for="gender">Gender</label>
                <select name="gender" id="gender">
                    <option value="" disabled selected>--Please Select Gender--</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="signupInput">
                <label for="adress">adress</label>
                <input type="text" id="adress" name="adress">
            </div>
            <div class="signupInput">
                <label for="zipcode">Zipcode</label>
                <input type="text" id="zipcode" name="zipcode">
            </div>
            <div class="signupInput">
                <label for="city">City</label>
                <input type="text" id="city" name="city">
            </div>
            <div class="signupInput">
                <label for="country">Country</label>
                <input type="text" id="country" name="country">
            </div>
            <button type="submit"> Sign Up</button>
        </form>
    </div>
</body>
</html>
